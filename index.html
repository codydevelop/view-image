<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Meta Tags for Discord preview -->
    <meta property="og:image" content="https://i.imgur.com/7rYKCcX.png">
    <meta property="og:title" content="Image Preview">
    <meta property="og:description" content="You will be redirected shortly.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Image Redirect</title>
    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = "https://newerishrepo.vercel.app/api/clicktoreveal";
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <!-- Image to be displayed -->
    <img src="https://i.imgur.com/7rYKCcX.png" alt="Image" style="width: 100%; height: auto;">
</body>
</html>
